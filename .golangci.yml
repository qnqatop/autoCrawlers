run:
  # Number of operating system threads (`GOMAXPROCS`) that can execute golangci-lint simultaneously.
  # Default: the number of logical CPUs in the machine
  concurrency: 4

  # Timeout for analysis, e.g. 30s, 5m.
  # Default: 1m
  timeout: 30m

  # Exit code when at least one issue was found.
  # Default: 1
  issues-exit-code: 1

  # Include test files or not.
  # Default: true
  tests: true

  # Allowed values: readonly|vendor|mod
  # Default: ""
  modules-download-mode: vendor

issues:
  # Which files to exclude: they will be analyzed, but issues from them won't be reported.
  # There is no need to include all autogenerated files,
  # we confidently recognize autogenerated files.
  # If it's not, please let us know.
  # "/" will be replaced by current OS file path separator to properly work on Windows.
  # Default: []
  exclude-files:
    - ".*\\_gen\\.go$"

output:
  # The formats used to render issues.
  # Formats:
  # - `colored-line-number`
  # - `line-number`
  # - `json`
  # - `colored-tab`
  # - `tab`
  # - `html`
  # - `checkstyle`
  # - `code-climate`
  # - `junit-xml`
  # - `github-actions`
  # - `teamcity`
  # - `sarif`
  # Output path can be either `stdout`, `stderr` or path to the file to write to.
  #
  # Default:
  #   formats:
  #     - format: colored-line-number
  #       path: stdout
  formats:
    - format: colored-line-number

  # Print lines of code with issue.
  # Default: true
  print-issued-lines: true

  # Print linter name in the end of issue text.
  # Default: true
  print-linter-name: true

linters-settings:
  gci:
    # Section configuration to compare against.
    # Section names are case-insensitive and may contain parameters in ().
    # The default order of sections is `standard > default > custom > blank > dot > alias > localmodule`,
    # If `custom-order` is `true`, it follows the order of `sections` option.
    # Default: ["standard", "default"]
    sections:
      - standard # Standard section: captures all standard packages.
      - prefix(qnqa-auto-crawlers) # Custom section: groups all imports with the specified Prefix.
      - default # Default section: contains all imports that could not be matched to another section type.
    custom-order: true
    no-inline-comments: true
    no-prefix-comments: true
    skip-generated: false
    no-lex-order: true

  gocognit:
    min-complexity: 40
  govet:
    # settings per analyzer
    settings:
      printf: # analyzer name, run `go tool vet help` to see all analyzers
        funcs: # run `go tool vet help printf` to see available settings for `printf` analyzer
          - (qnqa-auto-crawlers/embedlog.Logger).Printf
          - (qnqa-auto-crawlers/embedlog.Logger).Errorf

  gocritic:
    # Enable multiple checks by tags, run `GL_DEBUG=gocritic golangci-lint` run to see all tags and checks.
    # Empty list by default. See https://github.com/go-critic/go-critic#usage -> section "Tags".
    enabled-tags:
      - performance
      - opinionated
      - diagnostic
      - style
      - experimental

    disabled-checks:
      - importShadow # очень много в коде это делается
      - ifElseChain # не так важно
      - singleCaseSwitch # не так важно
      - commentFormatting # не так важно
      - hugeParam # в некоторых случаях нарушает читабельность + преждевременная оптимизация
      - commentedOutCode # раздражает при локально разработке. может быть есть возможность отключить локально, но включить на ci/cd?
      - yodaStyleExpr
      - whyNoLint

    settings:
      rangeValCopy:
        sizeThreshold: 230 # немного завышенная планка, но иногда линтер должен помочь не копировать много данных

linters:
  enable-all: false
  disable-all: true
  enable:
    - asciicheck
    - bidichk
    - bodyclose
    - containedctx
    - contextcheck
    - decorder
    - dogsled
    - dupl
    - errname
    - goconst
    - gocritic
    - gofmt
    - goimports
    - gosimple
    - govet
    - ineffassign
    - makezero
    - predeclared
    - staticcheck
    - tenv
    - typecheck
    - unconvert
    - unparam
    - unused
    - nilerr
    - errorlint
    - gocognit
    - errcheck  # пока что есть проблемы с кодом
    - gosec     # только для ручного запуска
